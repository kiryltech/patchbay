<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Patchbay Mission Control Dashboard</title>
<link rel="icon" type="image/svg+xml" href="/favicon.svg"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00aaff",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1c23",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .custom-shadow {
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex h-screen overflow-hidden">
<!-- Sidebar: The Hangar -->
<aside class="w-64 flex flex-col border-r border-slate-200 bg-white dark:bg-background-dark dark:border-slate-800">
<div class="p-6 flex items-center gap-3">
<div class="size-8 bg-primary rounded-lg flex items-center justify-center text-white">
<span class="material-symbols-outlined">hub</span>
</div>
<h2 class="text-[#0c171d] dark:text-white text-lg font-bold tracking-tight">Patchbay</h2>
</div>
<div class="flex-1 overflow-y-auto px-4 py-2 space-y-6">
<div>
<p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest px-3 mb-3">Active Agents</p>
<nav id="agent-list" class="space-y-1">
</nav>
</div>
<div>
<p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest px-3 mb-3">Recent Missions</p>
<nav id="recent-missions" class="space-y-1">
</nav>
</div>
</div>
<div class="p-4 border-t border-slate-200 dark:border-slate-800">
<button id="new-mission-button" class="w-full flex items-center justify-center gap-2 bg-primary text-white py-2.5 rounded-lg text-sm font-bold shadow-sm hover:shadow-md transition-all">
<span class="material-symbols-outlined text-lg">add</span>
                    New Mission
                </button>
</div>
</aside>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col min-w-0 bg-[#f8fbfc] dark:bg-slate-900">
<!-- Top Navigation Bar -->
<header class="h-16 flex items-center justify-between px-8 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800 z-10">
<div class="flex items-center gap-4">
<div>
<h1 class="text-[#0c171d] dark:text-white font-bold text-lg leading-tight">Mission Control</h1>
<p class="text-slate-500 text-xs font-medium">Gemma 7B â€¢ <span class="text-emerald-500">Connected</span></p>
</div>
</div>
<div class="flex items-center gap-4">
<div class="relative flex h-10 w-64 items-center rounded-lg bg-slate-100 dark:bg-slate-800 px-3">
<span class="material-symbols-outlined text-slate-400 text-xl">search</span>
<input class="bg-transparent border-none focus:ring-0 text-sm w-full text-slate-600 dark:text-slate-300" placeholder="Search mission logs..." type="text"/>
</div>
<div class="flex items-center gap-2">
<button class="p-2 text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors">
<span class="material-symbols-outlined">notifications</span>
</button>
<button id="settings-button" class="p-2 text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors">
<span class="material-symbols-outlined">settings</span>
</button>
<div class="h-8 w-8 rounded-full bg-slate-200 dark:bg-slate-700 bg-cover bg-center" data-alt="User profile avatar" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBjce1QfFKYP7t7zmVScVpuDutuYKhCT1wvQhrrdwI-_j1fDLJryy4qLKHYmIqP2bCxF5U11HVR9IZ-_biWYO7fMOSk2je8J65O8VUaR6IkmHjyUNVscNRbfrRIv-iCFfhoRrwkkc0Risj2xxr2gZooItmGImrc1phIKjHktRHs68xPchSk-1fT-lncn4DvTa6Nr4fnRQfelmUcW-YGvg_y4SIMlWRupVU0JFZfsft-4zlSUMZ40uBQjYHXypLbRk_hR-thkj28NK-y')"></div>
</div>
</div>
</header>
<!-- Chat Interface -->
<div id="message-container" class="flex-1 overflow-y-auto hide-scrollbar p-8 flex flex-col gap-8 max-w-4xl mx-auto w-full">
</div>
<!-- Command Deck (Bottom Floating Input) -->
<div class="px-8 pb-8 pt-2">
<div class="max-w-4xl mx-auto">
<div class="relative bg-white dark:bg-slate-800 rounded-xl p-2 border border-slate-200 dark:border-slate-700 custom-shadow flex flex-col gap-2">
<textarea id="user-input" class="w-full bg-transparent border-none focus:ring-0 text-slate-700 dark:text-slate-200 text-sm resize-none px-4 py-3 placeholder:text-slate-400" placeholder="Command your agents..." rows="1"></textarea>
<div class="flex items-center justify-between px-2 pb-1">
<div class="flex items-center gap-1">
<button class="p-2 text-slate-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-xl">attach_file</span>
</button>
<button class="p-2 text-slate-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-xl">terminal</span>
</button>
<button class="p-2 text-slate-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-xl">history_edu</span>
</button>
</div>
<div class="flex items-center gap-3">
<span id="token-count" class="text-[11px] font-medium text-slate-400">124 / 4000 tokens</span>
<button id="send-button" class="flex items-center justify-center gap-2 bg-gradient-to-r from-primary to-blue-500 text-white px-5 py-2 rounded-lg text-sm font-bold shadow-sm hover:shadow-primary/30 transition-all">
                                    Send
                                    <span class="material-symbols-outlined text-sm">send</span>
</button>
</div>
</div>
</div>
</div>
</div>
</main>
<!-- Right Sidebar: External Bridge -->
<aside class="w-72 flex flex-col border-l border-slate-200 bg-white dark:bg-background-dark dark:border-slate-800">
<div class="p-6 border-b border-slate-200 dark:border-slate-800">
<h3 class="text-slate-800 dark:text-white font-bold text-sm">External Bridge</h3>
<p class="text-slate-400 text-xs font-medium">Session #492-AX</p>
</div>
<div id="pipe-actions-container" class="p-6 space-y-8 flex-1 overflow-y-auto hide-scrollbar">
</div>
<div class="p-6 bg-slate-50 dark:bg-slate-900/50">
<div class="flex items-center gap-3 p-3 bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 shadow-sm">
<div class="size-8 rounded-lg bg-primary/10 flex items-center justify-center text-primary">
<span class="material-symbols-outlined">bolt</span>
</div>
<div>
<p class="text-[10px] font-bold text-slate-400 uppercase leading-none mb-1">Compute Tier</p>
<p class="text-xs font-bold text-slate-800 dark:text-slate-200">High-Performance</p>
</div>
</div>
</div>
</aside>
</div>
<script type="module" src="/src/main.js"></script>
</body></html>
