<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Patchbay Mission Control Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=JetBrains+Mono:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00aeff",
                        "background-light": "#f5f7f8",
                        "background-dark": "#1E1E1E",
                        "surface-dark": "#27272a",
                        "surface-darker": "#121212",
                        "border-dark": "#3f3f46",
                        "status-green": "#10B981",
                        "status-orange": "#F59E0B",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom Scrollbar for the developer aesthetic */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #121212;
        }
        ::-webkit-scrollbar-thumb {
            background: #3f3f46;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #52525b;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-white overflow-hidden h-screen flex flex-col">
<!-- Top Navigation -->
<header class="h-14 flex items-center justify-between px-6 border-b border-border-dark bg-[#18181b] shrink-0 z-20">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary" style="font-size: 28px;">hub</span>
<h1 class="text-lg font-bold tracking-tight">Patchbay <span class="text-xs font-mono font-normal text-gray-400 ml-2 opacity-60">v2.4.0-beta</span></h1>
</div>
<div class="flex items-center gap-6">
<div class="flex items-center gap-2 px-3 py-1.5 bg-surface-darker rounded border border-border-dark">
<div class="size-2 rounded-full bg-status-green animate-pulse"></div>
<span class="text-xs font-mono text-gray-300">SYSTEM ONLINE</span>
</div>
<div class="flex items-center gap-4">
<button id="settings-button" class="text-gray-400 hover:text-white transition-colors">
<span class="material-symbols-outlined">settings</span>
</button>
<div class="size-8 rounded-full bg-cover bg-center border border-border-dark" data-alt="User profile avatar gradient" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAaAKMLTdlZsO0EwFkGgqusAU6KR1mMw97o3UU6ZMr8dQBBOKffm5apm3c2s4X1wkI30SM1_f6E4mUejHE6j7dLpwMsz6lOgM8nAYrHFWI_2V7ikRhBcciU6I3RWO9jaXSW5ZZrJaI0OSZN15m3ctDRfjT1qJxyiUche9s3qlxeXgHGyRwSD9F0B0f7StL6hwAs0mm9_ONh4orkwJZ4CsxrC0Wx4WqGwKxC-Sw38PGulK1VHha2DHGtKA_5tRYsK2QXsywiUvE0ltQ');"></div>
</div>
</div>
</header>
<!-- Main Workspace -->
<main class="flex flex-1 overflow-hidden">
<!-- LEFT PANE: The Hangar -->
<aside class="w-64 bg-[#18181b] border-r border-border-dark flex flex-col shrink-0 z-10">
<div class="p-4 border-b border-border-dark">
<h2 class="text-xs font-mono uppercase tracking-widest text-gray-500 mb-1">The Hangar</h2>
<div class="flex justify-between items-center">
<p class="text-sm font-semibold text-gray-300">Active Agents</p>
<button class="text-primary hover:text-white transition-colors">
<span class="material-symbols-outlined" style="font-size: 18px;">add_circle</span>
</button>
</div>
</div>
<div id="agent-list" class="flex-1 overflow-y-auto p-3 flex flex-col gap-2">
    <!-- Dynamic Content -->
</div>
</aside>
<!-- CENTER PANE: The Stage -->
<section class="flex-1 flex flex-col min-w-0 bg-[#0f1214] relative">
<!-- Orchestra View (Single Stream for Phase 1) -->
<div class="flex-1 flex overflow-hidden bg-[#0f1214] relative">
    <div id="message-container" class="flex-1 overflow-y-auto p-4 space-y-6">
        <!-- Dynamic messages -->
        <div class="flex flex-col items-center justify-center h-full text-gray-500 opacity-50">
            <span class="material-symbols-outlined text-6xl mb-4">terminal</span>
            <p>Select an agent and start typing...</p>
        </div>
    </div>
</div>
<!-- Command Deck (Footer) -->
<div class="h-48 bg-[#18181b] border-t border-border-dark p-4 shrink-0 flex flex-col gap-3 shadow-[0_-4px_20px_rgba(0,0,0,0.5)] z-20">
<div class="flex items-center justify-between">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-gray-400" style="font-size: 20px;">terminal</span>
<span class="text-xs font-bold text-gray-300 uppercase tracking-widest">Command Deck</span>
</div>
<label class="flex items-center gap-2 cursor-pointer select-none group">
<input id="broadcast-toggle" checked="" class="form-checkbox bg-surface-darker border-gray-600 rounded text-primary focus:ring-0 focus:ring-offset-0 size-4" type="checkbox"/>
<span class="text-xs font-medium text-gray-400 group-hover:text-white transition-colors">BROADCAST TO ALL</span>
</label>
</div>
<div class="relative flex-1">
<textarea id="user-input" class="w-full h-full bg-surface-darker border border-border-dark rounded-lg p-3 pr-24 font-mono text-sm text-white placeholder-gray-600 focus:border-primary focus:ring-1 focus:ring-primary resize-none outline-none scrollbar-thin" placeholder="Enter system prompt or user query here..."></textarea>
<div class="absolute bottom-3 right-3 flex items-center gap-2">
<span class="text-[10px] text-gray-600 font-mono">0 chars</span>
<button id="send-button" class="flex items-center gap-2 bg-primary hover:bg-blue-500 text-white px-4 py-2 rounded-md shadow-lg shadow-primary/20 transition-all active:scale-95">
<span class="font-bold text-sm">SEND</span>
<span class="text-[10px] bg-black/20 px-1.5 py-0.5 rounded font-mono">~$0.00</span>
</button>
</div>
</div>
</div>
</section>
<!-- RIGHT PANE: The Pipeline -->
<aside class="w-72 bg-[#18181b] border-l border-border-dark flex flex-col shrink-0 z-10">
<div class="p-4 border-b border-border-dark flex justify-between items-center">
<h2 class="text-xs font-mono uppercase tracking-widest text-gray-500">The Pipeline</h2>
<span class="material-symbols-outlined text-gray-500 text-sm cursor-pointer hover:text-white">history</span>
</div>
<!-- Scratchpad -->
<div class="flex-1 flex flex-col p-3 gap-3 overflow-hidden">
<div class="flex flex-col h-1/2 gap-2">
<label class="text-xs font-semibold text-gray-400 flex items-center gap-2">
<span class="material-symbols-outlined text-sm">edit_note</span>
                        Context Scratchpad
                    </label>
<textarea id="scratchpad" class="flex-1 w-full bg-surface-darker border border-border-dark rounded p-3 font-mono text-xs text-gray-300 resize-none focus:border-primary focus:ring-0 placeholder-gray-700" placeholder="Paste snippets here to pipe later..."></textarea>
</div>
<div class="h-px bg-border-dark w-full"></div>
<!-- Pipe Actions -->
<div class="flex-1 flex flex-col gap-3 overflow-y-auto">
<label class="text-xs font-semibold text-gray-400 flex items-center gap-2">
<span class="material-symbols-outlined text-sm">output</span>
                        Pipe Actions
                    </label>
<div id="pipe-actions-container" class="grid gap-2">
<button class="flex items-center justify-between p-2 rounded bg-surface-dark border border-border-dark hover:border-gray-500 hover:bg-[#2e2e33] transition-all group text-left">
<div class="flex flex-col">
<span class="text-xs font-bold text-gray-200">Pipe to GPT-4</span>
<span class="text-[10px] text-gray-500">Sends scratchpad as System Msg</span>
</div>
<span class="material-symbols-outlined text-gray-600 group-hover:text-primary" style="font-size: 18px;">arrow_forward</span>
</button>
<button class="flex items-center justify-between p-2 rounded bg-surface-dark border border-border-dark hover:border-gray-500 hover:bg-[#2e2e33] transition-all group text-left">
<div class="flex flex-col">
<span class="text-xs font-bold text-gray-200">Pipe to Gemini</span>
<span class="text-[10px] text-gray-500">Sends scratchpad as User Msg</span>
</div>
<span class="material-symbols-outlined text-gray-600 group-hover:text-status-orange" style="font-size: 18px;">arrow_forward</span>
</button>
</div>
</div>
</div>
</aside>
</main>
<script type="module" src="/src/main.js"></script>
</body></html>
